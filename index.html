<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Welcome!</h1>
    <p>Get in touch using the form below.</p>

    <form id="contact-form" action="https://formspree.io/f/xldbrazl" method="POST">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="_replyto" required> </div>

        <div class="form-group">
            <label for="phone">Phone Number (Optional):</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-group">
            <label for="inquiry_type">Reason for Contact:</label>
            <select id="inquiry_type" name="inquiry_type" required>
                <option value="">--Please choose an option--</option>
                <option value="general">General Inquiry</option>
                <option value="support">Support Request</option>
                <option value="quote">Request a Quote</option>
                <option value="feedback">Feedback</option>
            </select>
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>

         <div class="form-group">
            <fieldset>
                <legend>Preferred Contact Method:</legend>
                <label>
                    <input type="radio" name="contact_method" value="email" checked> Email
                </label>
                <label>
                    <input type="radio" name="contact_method" value="phone"> Phone
                </label>
            </fieldset>
        </div>

        <button type="submit">Send Message</button>
        <p id="form-status"></p> </form>

    <script>
        var form = document.getElementById("contact-form");
        var status = document.getElementById("form-status");

        async function handleSubmit(event) {
          event.preventDefault();
          var data = new FormData(event.target);
          status.innerHTML = 'Sending...'; // Provide feedback
          status.className = ''; // Reset status class
          fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: { 'Accept': 'application/json' }
          }).then(response => {
            if (response.ok) {
              status.innerHTML = "Thanks for your submission!";
              status.className = 'success'; // Add success class
              form.reset();
            } else {
              response.json().then(data => {
                if (Object.hasOwn(data, 'errors')) {
                  status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                } else {
                  status.innerHTML = "Oops! There was a problem submitting your form";
                }
                status.className = 'error'; // Add error class
              })
            }
          }).catch(error => {
            status.innerHTML = "Oops! There was a problem submitting your form";
            status.className = 'error'; // Add error class
          });
        }
        form.addEventListener("submit", handleSubmit)
    </script>

</body>
</html>
