<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Page</title>
    <style>
        /* Basic Styling (Optional) */
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        form { max-width: 500px; margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"],
        input[type="email"],
        textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h1>Welcome to My Page!</h1>
    <p>Please leave your details below.</p>

    <form action="https://formspree.io/f/xldbrazl" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="text" name="_gotcha" style="display:none">

        <input type="hidden" name="_replyto" value="email">

        <button type="submit">Send Message</button>
    </form>

    <p>Thanks for visiting!</p>

</body>
</html>
